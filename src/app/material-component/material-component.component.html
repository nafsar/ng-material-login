<mat-toolbar color="primary">
    Angular Material {{version}}
</mat-toolbar>
<div class="left">
    <form>
        <mat-form-field>
            <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="errorMatcher" class="big-dog">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <div></div>
        <mat-form-field class="space">
            <input matInput placeholder="Password" [formControl]="passwordFormControl" [errorStateMatcher]="errorMatcherPassword" class="big-dog">
            <mat-error *ngIf="passwordFormControl.hasError('pass') && !passwordFormControl.hasError('required')">
                Please enter a password
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>

    </form>
</div>
